<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Body</title>
</head>
<body>

<div th:fragment="body">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <img src="../static/images/" th:src="@{/images/img1.jpg}" alt="fruits" class="img-thumbnail">
            </div>

            <div class="col-sm-4">
                <img src="../static/images/" th:src="@{/images/img2.jpg}" alt="dress" class="img-thumbnail">
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row mb-5">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <img src="../static/images/" th:src="@{/images/img3.jpg}" alt="books" class="img-thumbnail">
            </div>

            <div class="col-sm-4">
                <img src="../static/images/" th:src="@{/images/img4.jpg}" alt="guitars" class="img-thumbnail">
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>

    <style>
        .container .row div img {
            width: 100%;
            height: 300px;
        }
    </style>

</div>

</body>
</html>
